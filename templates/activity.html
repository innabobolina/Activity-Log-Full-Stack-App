{% extends 'base.html' %}

{% block title %}Activity Log{% endblock %}

{% block content %}

  <h2>Activity Page</h2>
  <p style="color:magenta; font-size:150%;">Hello, {{ user.username }}!</p>

  <form action="activity" method="POST">
    <div>
        <label>Enter a new activity name (e.g., walking, meditation, pushups, class):
            <input type="text" name="activity" required>
        </label>
    </div><br>
    <div>
        <label>Enter activity unit(e.g., steps, miles, min, each, yes/no):
            <input type="text" name="unit" required>
        </label>
    </div><br>
    
    <input type="submit" value="Add Activity">
  </form>

  <h2>Your Activities</h2>
  <ul>
    {% for activity in user.activities %}
      <li>{{ activity.act_name }} 
        <a href="/delactivity/{{ activity.act_id }}">Delete</a></li>
    {% endfor %}
  </ul>

{% endblock %}
